<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SkillCrafters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bg-matrix {
            background-color: #000;
            background-image: 
                radial-gradient(#11581E, #041607),
                repeating-linear-gradient(transparent, transparent 2px, rgba(0,50,0,.4) 2px, rgba(0,50,0,.4) 4px);
            background-size: cover;
        }
    </style>
</head>
<body class="bg-matrix min-h-screen">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-card">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="text-2xl font-bold gradient-text">SkillCrafters</div>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="courses.html" class="text-gray-300 hover:text-white transition-colors">Courses</a>
                    <a href="roadmap.html" class="text-gray-300 hover:text-white transition-colors">AI Roadmap</a>
                    <a href="practice.html" class="text-gray-300 hover:text-white transition-colors">Practice</a>
                    <a href="community.html" class="text-gray-300 hover:text-white transition-colors">Community</a>
                    <a href="signin.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full transition-colors">Sign In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 glass-card p-8 rounded-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-300">
                    Or
                    <a href="signup.html" class="font-medium gradient-text"> create a new account </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST" onsubmit="signIn(event)">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-black/50 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-white bg-black/50 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-700 bg-black/50 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium gradient-text">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-lock"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function signIn(event) {
            event.preventDefault();
            // Assuming the form data is valid, set the login status in local storage
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html'; // Redirect to index.html after login
        }
    </script>
</body>
</html>
